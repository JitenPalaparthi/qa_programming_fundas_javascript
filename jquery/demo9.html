<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function () {
        $('#UKimage').click(function (e) {
            var X = e.pageX - $(this).offset().left;
            var Y = e.pageY - $(this).offset().top;
            alert(X + " , " + Y);
        });
        $('#UKimage').mousemove(function (e) {
            var X = e.pageX - $(this).offset().left;
            var Y = e.pageY - $(this).offset().top;
            //alert(X + " , " + Y);
            $("h3").css("color","red").text(X + " , " + Y)
        });
    });
</script>
</head>
<body>
    <img src="https://img.posterlounge.co.uk/images/l/1698693.jpg" alt="UK map" id="UKimage" />
    <h3></h3>
</body>
</html>

<!DOCTYPE html>
<html>
<script src="scripts/jquery-3.6.0.js"></script>
<script>
    $(document).ready(function () {
        $('#PhoneDiv').keypress(function (e) {
            if ((e.keyCode < 48 || e.keyCode > 57)
                && e.keyCode != 45) {
                return false;
            }
        });
    });
</script>
</head>
<body>
    <div id="PhoneDiv">
        <span>Phone:</span><input type="text" maxlength="12" />
    </div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>External styles demo</title>
    <style>
        body {
            background-color: rgb(123, 151, 151);
            font-family: sans-serif;
        }

        h1 {
            color: rgb(76, 76, 219);
            font-style: italic;
            font-weight: bold;
        }

        h2 {
            color: rgb(0, 12, 13);
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Demonstrating styles through style sheet files aka css files</h1>
    <h2>Demonstrating body, h1 and h2 styles</h2>
</body>

</html>
